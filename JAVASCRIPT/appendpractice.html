<script>
    $(".to-pack-button").click(function(){
    let item = $(".to-pack-input").val();
$(".packing-list").append("<li>" + "I'm going to pack"+ " " + item + "</li>");
$(".packing-list").css("color", "blue");
});

$(".enroll").click(function(){
    let courses = $(".course").val();
    $(".course-list").append(courses);
});

</script>
