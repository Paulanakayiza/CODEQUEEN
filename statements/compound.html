<!DOCTYPE html>
<html>
    <head>
        <title>08.3 Compound Conditionals: Code Nation Social Club</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./compound.css">
    </head>
    <body>
        <h1><strong>Code Nation</strong> Social Club</h1>
        <div class="login">
            <h3>Log into your account</h3>
            <p>Username:</p>
            <input class="username">
            <p>Password:</p>
            <input class="password">
            <button>Login</button>
            <div class="message"></div>
        </div>
    </body>
</html>
<script>
            // set the correct username and password combination below
        var correctUsername = "CodenationUser";
        var correctPassword = "password";


        $("button").click(function() {
            var username = $(".username").val();
            var password = $(".password").val();
            
            // WRITE YOUR COMPOUND CONDITIONAL BELOW THIS LINE
            if(username===correctUsername && password===correctPassword){
        $(".message").text("Welcome to Code Nation Club!");
                $(".message").css("color","blue");
                $(".message").css("background-color","aqua");
        }
            else if(username===correctUsername|| password!==correctPassword){
            $(".message").text("Password is incorrect!");
        alert("Try Again");
                $(".message").css("background-color","gold");
        }
            else if(username!==correctUsername|| password!==correctPassword){
            $(".message").text("Information is incorrect!");
        alert("Try Again");
        }
            else if(username==="" || password===""){
                $(".message").text("Why leave the fields empty?");
                alert("Fill in all the fields");
            }                                              
            else if(username!==correctUsername|| password===correctPassword){
            $(".message").text("Wrong password");
                $(".message").css("color","red");
            }  

        });
</script>
