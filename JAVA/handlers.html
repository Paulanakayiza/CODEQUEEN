<!DOCTYPE html>
<html>
    <head>
        <title>06.4 jQuery Event Handlers: 4 Boxes</title>
        <link rel="stylesheet" href="./handlers.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="parent">
            <div class="top-left box">
                <p class="clickBox">Click on me</p>
            </div>
            <div class="top-right box">
                <p class="dblClickBox">Double click on me</p>
            </div>
        </div>
        <div class="parent">
            <div class="bottom-left box">
                <p class="hoverBox">Hover here</p>
            </div>
            <div class="bottom-right box">
                <p class="mouseOnBox">Put your mouse on me!</p>
            </div>
        </div>
        <div class="parent">
            <div class="five box">
                <p class="mouseUp"> Surprise me!</p>
            </div>
        </div>
    </body>
</html>
<script>
    $(".top-left").click(function(){
   $(".clickBox").text("Thank you for clicking on me!");
   $(".top-left").css("background-color", "green");
});

$(".top-right").dblclick(function(){
   $(".dblClickBox").text("Thank you for double-clicking on me!");
   $(".top-right ").css("background-color", "blue");
});
$(".bottom-left").hover(function(){
   $(".hoverBox").text("Thank you for hovering on me!");
   $(".bottom-left").css("background-color", "yellow");
});
$(".bottom-right").mouseleave(function(){
   $(".mouseOnBox").text("Come Again Soon!");
   $(".bottom-right").css("background-color", "red");
});
$(".bottom-right").mouseenter(function(){
   $(".mouseOnBox").text("Thanks for visiting!");
   $(".bottom-right").css("background-color", "white");
});
$(".five").mousemove(function(){
   $(".mouseUp").text("You are a Code Queen!");
   $(".five").css("background-color", "violet");
});
</script>
