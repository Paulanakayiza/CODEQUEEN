<!DOCTYPE html>
<html>
    <head>
        <title>Guest List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            body {
    font-family: helvetica;    
}

span {
    margin-left: 5px;    
}

button {
    background-color: #3cba54;   
    color: white;
    border: none;
    padding: 5px 10px;
}

h2 {
    color: #3cba54;    
}

        </style>
    </head>
    <body>
    <h2> My Party Guest List</h2>
    
    <p>
        Guest Name: <input class="guestName">
        <button class="addButton">Add Guest to List</button>
    </p>
    
    <h4>My Guests: <span class="numberOfGuests"></span></h4>
    <ul class="guestList">
    
    </ul>
    </body>
</html>
<script>
    let guests = [];

$(".addButton").click(function() {
    let guest = $(".guestName").val();
guests.push(guest);
$(".guestList").append("<li>"+guest+"</li>");
$(".numberOfGuests").text(guests.length);
});
</script>
