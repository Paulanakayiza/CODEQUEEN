<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="REGISTER.css">
</head>
<body>
    <div class = "header">
        <div id="logo">
            <img src= "../logo/codeQueen-logo-small.jpg" width="70px">
        </div>
        <div id="name">
            <h3>EDUCATING THE CHILDREN</h3>
        </div>
        
        <button><a href="#" id="signIn">SIGN IN</a></button>
    </div>
    <div class="container">
        <h2>REGISTER</h2>
        <input type="text" placeholder="First Name"/>
        <input type="text" placeholder="Last Name"/>
        <input type="email" placeholder="User name"/>
        <input type="password" placeholder="Password"/>
        <p>
            <label>Country:</label>
            <select id="country">
                <option value="1">UGANDA</option>
                <option value="2">KENYA</option>
                <option value="3">TANZANIA</option>
                <option value="4">RWANDA</option>
                <option value="5">BURUNDI</option>
                <option value="6">Others</option>
            </select>
        </p>

        <p>
            <label>City:</label>
            <select id="city">
                <option value="1">KAMPALA</option>
                <option value="2">NAIROBI</option>
                <option value="3">DODOMA</option>
                <option value="4">KIGALI</option>
                <option value="5">GITEGA</option>
                <option value="6">Others</option>
            </select>
        </p>
        
        <button><a href="#" id = "saveBtn">SAVE</a></button>
    </div>
</body>
</html>
