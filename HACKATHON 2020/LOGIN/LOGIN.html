<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
    <div class = "header">
        <div id="logo">
            <img src= "../logo/codeQueen-logo-small.jpg" width="70px">
        </div>
        <div id="name">
            <h3>EDUCATING THE CHILDREN</h3>
        </div>
        
        <button><a href="#" id="signIn">SIGN IN</a></button>
        
    </div>
    <div class="main">
        <div class = "container">
            <p>
                <label>Login As:</label>  
                <select id="login">
                    <option value="1">ADMIN</option>
                    <option value="2">USER</option>
                    <option value="3">POTENTIAL EMPLOYER</option>
                </select>
            </p>
            <label>User Name:</label>
            <input type = "email" placeholder="email or username"/>
            <label>Password:</label>
            <input type="password" placeholder="password"/>
            <button><a href="#" id="saveBtn">SAVE</a></button>
        </div>
        <div>
            <a href="#" id= "footer">Forgot password?</a>
        </div>
    </div>
            
</body>
</html>
